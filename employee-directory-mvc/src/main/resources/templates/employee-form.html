<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
</head>
<body>

<h3>
    Save New Employee
</h3>

<form th:action="@{/employees/add-employee}" th:object="${employee}" method="post">

    <input type="hidden" th:field="*{id}" value="0">

    <label for="firstName">First Name *</label>
    <input type="text" name="firstName" id="firstName" th:field="*{firstName}" required>

    <br><br>

    <label for="lastName">Last Name *</label>
    <input type="text" name="lastName" id="lastName" th:field="*{lastName}" required>

    <br><br>

    <label for="email">email *</label>
    <input type="text" name="email" id="email" th:field="*{email}" required>

    <br><br>

    <button type="submit">Submit</button>
</form>

<br>
    <a href="/employees/list">Back</a>

</body>
</html>
